<div class="container">
  <h1>Contact Us</h1>
<form [formGroup]="contactUsForm" class="form-horizontal" novalidate>
      <div class="form-group">
          <label for="name">Full Name: </label>
          <input type="text" class="form-control" formControlName="name" placeholder="Name" required>
          <div *ngIf="formErrors.name" class="alert alert-danger">
              {{ formErrors.name }}
          </div>
      </div>
      <div class="form-group">
          <label for="type">Email: </label>
          <input type="text" class="form-control" formControlName="email" placeholder="Email" required>
          <div *ngIf="formErrors.email" class="alert alert-danger">
              {{ formErrors.email }}
          </div>
      </div>
      <div class="form-group">
          <label for="description">Message: </label>
          <textarea class="form-control" formControlName="message" placeholder="Message" required>></textarea>
          <div *ngIf="formErrors.message" class="alert alert-danger">
              {{ formErrors.message }}
          </div>
      </div>

      <div class="form-group mb-5 mt-3">
          <button (click)="onSubmit()" class="btn btn-small btn-primary form-control"  [disabled]="!contactUsForm.valid">Submit</button>
      </div>
  </form>
</div>
